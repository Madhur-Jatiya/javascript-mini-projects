<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Simple Interest Calculator Section -->
    <div id="simple-interest-section">
        <h2>Calculate Simple Interest</h2>
        <form id="simple-interest-form">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" step="0.01" required><br>
            
            <label for="rate">Interest Rate (% per year):</label>
            <input type="number" id="rate" step="0.01" required><br>
            
            <label for="time">Time Period (years):</label>
            <input type="number" id="time" step="0.01" required><br>
            
            <button type="button" id="calculate-button">Calculate</button>
        </form>
        <p id="simple-interest-result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
